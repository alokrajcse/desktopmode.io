<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Check if the user is using a mobile device
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
    }

    // Redirect to the desktop version of the URL
    function redirectToDesktopVersion() {
      var desktopURL = "https://erp.silicon.ac.in/estcampus/";
      window.location.href = desktopURL;
    }

    // Load the URL in desktop mode if on a mobile device
    window.onload = function() {
      if (isMobileDevice()) {
        redirectToDesktopVersion();
      }
    };
  </script>
</head>
<body>
  <h1>This is the mobile version of the page.</h1>
  <p>Loading desktop version...</p>
</body>
</html>
